<!DOCTYPE html>
<html lang = "en">

<head>
  <title>Dungeon Goodies</title>
  <meta charset = "UTF-8"/>
  <link href = "../CSS - Files/Delivery.css" rel = "stylesheet"/>
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
</head>

<body>
<header>
  <div class = "blue_panel">
    <a href = "Main_Page.html" class = "logo_dungeon_goodies" title = "Place for logo"></a>

    <div class = "types">
      <a href = "Product_Page.html" class = "link_type products">Products</a>
      <a href = "Sales.html" class = "link_type sales">Sales</a>
    </div>

    <div class = "buttons">
      <button class = "btn sign_in">Sign in/out</button>
      <button class = "btn register">Register</button>

      <a href = "Shopping_Cart.html" class = "shopping_cart_btn" title = "View Cart">
        <svg viewBox = "0 0 24 24" width = "24" height = "24">
          <path fill = "currentColor" d = "M7 4h-2l-1 2h2l3 6-1.2 2.2c-.2.3-.2.6-.2.8 0 .8.6 1.4 1.4 1.4h10v-2h-9.4l.8-1.6h5.8c.6 0 1-.4 1.2-.9l2.4-4.5c.1-.2.1-.4.1-.6 0-.5-.4-.9-.9-.9h-11.6l-.7-2zm5 14c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm7 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
        </svg>
      </a>
    </div>
  </div>
</header>

<section class="delivery-payment">
  <h2>Delivery & Payment</h2>

  <form class="delivery-form">
    <div class="form-field">
      <label for="email">Email address:</label>
      <input type="email" id="email" placeholder="Insert text">
    </div>
    <div class="form-field">
      <label for="first-name">First name:</label>
      <input type="text" id="first-name" placeholder="Insert text">
    </div>
    <div class="form-field">
      <label for="last-name">Last name:</label>
      <input type="text" id="last-name" placeholder="Insert text">
    </div>
    <div class="form-field">
      <label for="state">State:</label>
      <input type="text" id="state" placeholder="Insert text">
    </div>
    <div class="form-field">
      <label for="city">City:</label>
      <input type="text" id="city" placeholder="Insert text">
    </div>
    <div class="form-field">
      <label for="postal-code">Postal code:</label>
      <input type="text" id="postal-code" placeholder="Insert text">
    </div>
    <div class="form-field">
      <label for="phone">Phone number:</label>
      <input type="tel" id="phone" placeholder="Insert text">
    </div>
  </form>

  <div class="transport-section">
    <h3>Mode of transport</h3>

    <div class="delivery-choice">
      <label class="delivery-option">
        <input type="radio" name="delivery" value="sps">
        <span class="star">★</span>
        <span class="label-text">SPS</span>
        <span class="price">5.99 €</span>
      </label>

      <label class="delivery-option">
        <input type="radio" name="delivery" value="packet">
        <span class="star">★</span>
        <span class="label-text">Packet</span>
        <span class="price">6.99 €</span>
      </label>

      <label class="delivery-option">
        <input type="radio" name="delivery" value="upc">
        <span class="star">★</span>
        <span class="label-text">UPC Box</span>
        <span class="price">7.99 €</span>
      </label>
    </div>

    <button class="buy-button">Buy</button>
  </div>
</section>

<footer>
  <div class = "bottom_panel">
    <div class = "logo_part">
      <a href = "Admin_Page.html" class = "logo_dungeon_goodies" title = "Place for logo"></a>
    </div>

    <div class = "information_text">
      <a href = "#">Terms and conditions</a>

      <div class = "contacts">
        <a href = "#">Contact</a>
        <p>xpetrikj@stuba.sk</p>
        <p>xmizeraks@stuba.sk</p>
      </div>

      <a href = "https://github.com/jakub-petrik/Dungeon-Goodies" target = "_blank" rel = "noopener noreferrer">Our GitHub</a>
    </div>
  </div>
</footer>
</body>

</html>
