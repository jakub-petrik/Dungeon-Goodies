<!DOCTYPE html>
<html lang = "en">

<head>
  <title>Admin Page</title>
  <meta charset = "UTF-8"/>
  <link href = "../CSS - Files/Add_New_Product.css" rel = "stylesheet"/>
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
</head>

<body>

<header>
  <div class = "blue_panel">
    <a href = "Main_Page.html" class = "logo_dungeon_goodies" title = "Place for logo"></a>
  </div>
</header>

<main class = "product_add_container">

  <div class = "photo_section2" onclick = "document.getElementById('imageUpload').click()">
    <img id = "productImage" src = "../Photos_DG/Products/Sakamoto_Days_1.jpg" alt = "Sakamoto Days 1" />
    <input type = "file" id = "imageUpload" accept = "image/*" style = "display: none" onchange = "previewImage(event)" />
  </div>

  <form class = "product_form">
    <input type = "text" placeholder = "Sakamoto Days 1" />
    <input type = "text" placeholder = "Manga" />
    <input type = "number" placeholder = "12.99" />
    <textarea placeholder = "Manga about dude that is like John Wick but little chubby."></textarea>

    <div class = "sale_part">
      <label>Sale ?</label>
      <div class = "sale_buttons">
        <button type = "button" class = "sale_yes">Yes</button>
        <button type = "button" class = "sale_no">No</button>
      </div>
    </div>

    <!--- povodne som daval type = "submit" --->
    <button type = "button" class = "add_btn" onclick = "window.location.href = 'Admin_Page.html'">Edit</button>
  </form>
</main>

<footer>
  <div class = "bottom_panel">
    <div class = "logo_part">
      <a href = "Admin_Page.html" class = "logo_dungeon_goodies" title = "Place for logo"></a>
    </div>

    <div class = "information_text">
      <a href = "#">Terms and conditions</a>

      <div class = "contacts">
        <a href = "#">Contact</a>
        <p>xpetrikj@stuba.sk</p>
        <p>xmizeraks@stuba.sk</p>
      </div>

      <a href = "https://github.com/jakub-petrik/Dungeon-Goodies" target = "_blank" rel = "noopener noreferrer">Our GitHub</a>
    </div>
  </div>
</footer>

</body>

<script>
  function previewImage(event) {
    const input = event.target;
    const file = input.files[0];
    const reader = new FileReader();

    reader.onload = function (e) {
      const img = document.getElementById("productImage");
      img.src = e.target.result;
    };

    if (file) {
      reader.readAsDataURL(file);
    }
  }
</script>

</html>
