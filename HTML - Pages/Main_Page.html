<!DOCTYPE html>
<html lang = "en">

<head>
    <title>Dungeon Goodies</title>
    <meta charset = "UTF-8"/>
    <link href = "../CSS - Files/Main_Page.css" rel = "stylesheet"/>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
</head>

<body>
<header>
    <div class = "blue_panel">
        <a href = "Main_Page.html" class = "logo_dungeon_goodies" title = "Place for logo"></a>

        <div class = "types">
            <a href = "Product_Page.html" class = "link_type products">Products</a>
            <a href = "Sales.html" class = "link_type sales">Sales</a>
        </div>

        <div class = "buttons">
            <button class = "btn sign_in">Sign in/out</button>
            <button class = "btn register">Register</button>
        </div>
    </div>

    <div class = "pink_panel">
        <div class = "types">
            <a href = "Product_Page.html" class="link_type">Manga</a>
            <a href = "Product_Page.html" class="link_type">Comics</a>
            <a href = "Product_Page.html" class="link_type">Funko POP!</a>
        </div>

        <div class = "button_part">
            <a href = "Shopping_Cart.html" class = "btn shopping_cart">
                <svg viewBox = "0 0 24 24" width="24" height="24">
                    <path fill = "currentColor" d="M7 4h-2l-1 2h2l3 6-1.2 2.2c-.2.3-.2.6-.2.8 0 .8.6 1.4 1.4 1.4h10v-2h-9.4l.8-1.6h5.8c.6 0 1-.4 1.2-.9l2.4-4.5c.1-.2.1-.4.1-.6 0-.5-.4-.9-.9-.9h-11.6l-.7-2zm5 14c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm7 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
            </a>
        </div>
    </div>
</header>

<main>
    <section class = "main_window">
        <h1>Dungeon Goodies</h1>

        <div class = "search_bar">
            <input type = "text" placeholder = "Manga, comics or funko..." aria-label = "Search"/>

            <button type = "button" class = "search_btn">
                <svg viewBox = "0 0 24 24" width = "24" height = "24" fill = "none">
                    <path d = "M15.5 14h-0.79l-0.28-0.27c0.98-1.14 1.57-2.57 1.57-4.15 0-3.53-2.86-6.39-6.39-6.39 s-6.39 2.86-6.39 6.39 2.86 6.39 6.39 6.39 c1.58 0 3.01-0.59 4.15-1.57l0.27 0.28v0.79 l5 4.99 1.49-1.49-4.99-5zm-5.11 0 c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z" fill = "currentColor"/>
                </svg>
            </button>
        </div>
    </section>

    <section class = "new_arrivals">
        <h2>New Arrivals</h2>
        <p>Click to see more</p>

        <div class = "scroller">
            <button class = "scroller_button left">&#10094;</button>

            <div class = "scroller_items">
                <div class = "item">Manga 1</div>
                <div class = "item">Manga 2</div>
                <div class = "item">Manga 3</div>
            </div>

            <button class = "scroller_button right">&#10095;</button>
        </div>
    </section>

    <section class = "what_you_may_like">
        <h2>What You May Like</h2>
        <p>Click to see more</p>

        <div class = "scroller">
            <button class = "scroller_button left">&#10094;</button>

            <div class = "scroller_items">
                <div class = "item">Funko 1</div>
                <div class = "item">Funko 2</div>
                <div class = "item">Funko 3</div>
            </div>

            <button class = "scroller_button right">&#10095;</button>
        </div>
    </section>
</main>

<footer>
    <div class = "bottom_panel">
        <div class = "logo_part">
            <a href = "#" class = "logo_dungeon_goodies" title = "Place for logo"></a>
        </div>

        <div class = "information_text">
            <a href = "#">Terms and conditions</a>

            <div class = "contacts">
                <a href = "#">Contact</a>
                <p>xpetrikj@stuba.sk</p>
                <p>xmizeraks@stuba.sk</p>
            </div>

            <a href = "https://github.com/jakub-petrik/Dungeon-Goodies" target = "_blank" rel = "noopener noreferrer">Our GitHub</a>
        </div>
    </div>
</footer>
</body>

</html>
